<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <title>Collison Wager</title>
        <link href="control.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Web Game Dev Demo - Collision Detection</h1>
        <br>
        <p>Guess the amount of Collions<br>
        that will occur in 20 seconds:</p> 
        <div class="form">
        <form>
            <br>
            <input type="radio" id="opt1" name="guess_range" value="1-3">
            <label for="opt1">1-3 Collisions</label><br>
            <input type="radio" id="opt2" name="guess_range" value="4-6">
            <label for="opt2">4-6 Collisions</label><br>
            <input type="radio" id="opt3" name="guess_range" value="7-9">
            <label for="opt3">7-9 Collisions</label><br>
            <input type="radio" id="opt4" name="guess_range" value="10+">
            <label for="opt4">10+ Collisions</label>
            <br><br>
            <input type="submit" value="Start">
            <br><br>
          </form>
        </div>
        <canvas height="500" width="500">
        <script src="controller.js" type="text/javascript"></script>
    </body>
</html>
