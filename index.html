<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <title>Collison Prediction</title>
        <link href="control.css" rel="stylesheet" type="text/css">
    </head>
    
  
    <div id="app" class="timer"></div>
    <body>
        <h4>Collision Prediction</h4>
        <br>
        <p><br></p>
        
        <div class="form">

            <p>Guess the amount of Collisions<br>
                that will occur in 20 seconds:</p>
        <form>
            <input type="radio" id="opt1" name="guess_range" value="1-3">
            <label for="opt1">1-3 Collisions</label><br>
            <input type="radio" id="opt2" name="guess_range" value="4-6">
            <label for="opt2">   4-6 Collisions</label><br>
            <input type="radio" id="opt3" name="guess_range" value="7-9">
            <label for="opt3">   7-9 Collisions</label><br>
            <input type="radio" id="opt4" name="guess_range" value="10+">
            <label for="opt4">   10+ Collisions</label>
            <br><br>
            <input type="submit" value="Start" class="btn">
            <p><br></p>
            
          </form>
        </div>

        <div class ="counter"> 
            <form action="/action_page.php">
                
                <label for="country">Collision <br> Count:</label> 
                <br> 
                <br><br>
                <input type="text" id="cnt" name="cnt" maxlength="2" size="2" value="" placeholder = "Zero" readonly>
        </div>
        
        
        <canvas height="300" width="600"></canvas>
            
        <script src="controller.js" type="text/javascript"></script>
    </body>
</html>
